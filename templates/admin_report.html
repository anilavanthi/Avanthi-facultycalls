<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h2>All Faculty Call Reports</h2>
    </header>
    <div class="container">
        <table>
            <tr><th>Faculty</th><th>Student</th><th>Status</th><th>Notes</th><th>Date</th></tr>
            {% for row in reports %}
            <tr>
                <td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td><td>{{ row[3] }}</td><td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
