<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4e54c8;
            color: white;
            padding: 15px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            background-color: #4e54c8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }
        a:hover {
            background-color: #3b40a4;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 10px;
            background-color: #f4f4f4;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Admin</h1>
    </header>
    
    <div class="content">
        <h2>Select a Faculty to view their report</h2>
        <ul>
            {% for faculty in faculty_names %}
                <li><a href="/faculty_report/{{ faculty }}">{{ faculty }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <footer>
        <p>Â© 2025 <a href="https://aksolutions.cloud" target="_blank">aksolutions.cloud</a></p>
    </footer>
</body>
</html>
