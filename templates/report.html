<!DOCTYPE html>
<html>
<head>
    <title>All Faculty Call Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .noprint {
            margin-bottom: 20px;
        }
        @media print {
            .noprint {
                display: none;
            }
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4e54c8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        button {
            padding: 10px 20px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3b40a4;
        }
        h2 {
            color: #d9534f;  /* Change this color code as per your preference */
            font-size: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
        footer a {
            color: #777;
            text-decoration: none;
        }
    </style>
    <script>
        function printPage() {
            window.print();
        }
    </script>
</head>
<body>
    <div class="noprint">
        <h2>All Faculty Call Reports</h2>
        <button onclick="printPage()">üñ®Ô∏è Print Report</button>
        <a href="/export_excel"><button>‚¨áÔ∏è Download Excel</button></a>
        <a href="/logout"><button>üö™ Logout</button></a>
    </div>

    <table>
        <tr>
            <th>Faculty</th>
            <th>Student</th>
            <th>Phone Number</th>
            <th>Status</th>
            <th>Notes</th>
            <th>Date</th>
        </tr>
        {% for row in reports %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </table>

    <footer>
        ¬© 2025 <a href="https://aksolutions.cloud" target="_blank">aksolutions.cloud</a>
    </footer>
</body>
</html>
