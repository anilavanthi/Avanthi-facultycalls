<!DOCTYPE html>
<html>
<head>
    <title>Faculty Call Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #d9534f;
            margin-bottom: 20px;
        }
        .button-group {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4e54c8;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #3b40a4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #999;
            text-align: left;
            cursor: pointer;
        }
        th {
            background-color: #4e54c8;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #ddd; }

        #resetBtn {
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
        footer a {
            color: #777;
            text-decoration: none;
        }
    </style>
    <script>
        let originalRows = [];

        function storeOriginalTable() {
            const table = document.getElementById("reportTable");
            const rows = Array.from(table.rows).slice(1); // Skip header
            originalRows = rows.map(row => row.cloneNode(true));
        }

        function filterByFaculty(facultyName) {
            const table = document.getElementById("reportTable");
            const tbody = table.tBodies[0];
            tbody.innerHTML = '';
            originalRows.forEach(row => {
                if (row.cells[0].innerText === facultyName) {
                    tbody.appendChild(row.cloneNode(true));
                }
            });
            document.getElementById("resetBtn").style.display = "inline-block";
        }

        function resetTable() {
            const table = document.getElementById("reportTable");
            const tbody = table.tBodies[0];
            tbody.innerHTML = '';
            originalRows.forEach(row => {
                tbody.appendChild(row.cloneNode(true));
            });
            document.getElementById("resetBtn").style.display = "none";
        }

        window.onload = () => {
            storeOriginalTable();
            const table = document.getElementById("reportTable");
            const rows = Array.from(table.rows).slice(1); // skip header
            rows.forEach(row => {
                row.onclick = () => {
                    const faculty = row.cells[0].innerText;
                    filterByFaculty(faculty);
                };
            });
        };
    </script>
</head>
<body>
    <h2>All Faculty Call Reports</h2>

    <div class="button-group">
        <button class="btn" onclick="window.print()">üñ®Ô∏è Print</button>
        <a href="/export_excel"><button class="btn">‚¨áÔ∏è Download Excel</button></a>
        <a href="/logout"><button class="btn">üö™ Logout</button></a>
        <button id="resetBtn" class="btn" onclick="resetTable()">üîÑ Show All</button>
    </div>

    <table id="reportTable">
        <thead>
            <tr>
                <th>Faculty</th>
                <th>Student</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Notes</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in reports %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        ¬© 2025 <a href="https://aksolutions.cloud" target="_blank">aksolutions.cloud</a>
    </footer>
</body>
</html>
